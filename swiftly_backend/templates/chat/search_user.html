<!-- swiftly_backend/templates/search_user.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Search User</title>
</head>
<body>
    <h2>Search User</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter username">
        <button type="submit">Search</button>
    </form>
    {% if users %}
        <ul>
            {% for user in users %}
                <li><a href="{% url 'private_chat' user.id %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
